syntax = "proto3";

import "github.com/sambdavidson/community-chess/src/proto/messages/player.proto";

package registrar;

service PlayersRegistrar {
    rpc RegisterPlayer (RegisterPlayerRequest) returns (RegisterPlayerResponse);
    rpc GetPlayer (GetPlayerRequest) returns (GetPlayerReponse);
    rpc Login(LoginRequest) returns (LoginResponse);
    rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse);

    // Internal Services Only
    rpc TokenSecrets(TokenSecretsRequest) returns (TokenSecretsResponse);
}

message RegisterPlayerRequest {
    string username = 1;    
    // TODO: oauth stuff
    // email, link to social media and stuff
}

message RegisterPlayerResponse {
    messages.Player player = 1;
}

message GetPlayerRequest {
    string player_id = 1;
}

message GetPlayerReponse {
    messages.Player player = 1;
}

message LoginRequest {
    // TODO: password, OAUTH, other login strats. 
    string username = 1;
}

message LoginResponse {
    // Short lived JWT.
    string token = 1;
}

message RefreshTokenRequest {
    string token = 1;
}

message RefreshTokenResponse {
    string token = 1;
}

message TokenSecretsRequest {
}

message TokenSecretsResponse {
    // Secrets are valid up until the next timestamp. Sorted.
    repeated TimeToSecret history = 1;

    message TimeToSecret {
        // Seconds since epoch.
        int64 time = 1;
        // Token secret.
        string secret = 2; 
    }
}